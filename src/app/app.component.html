<div class="toolbar h-16 bg-slate-900 flex items-center text-white px-4 py-2">
  <span>Balloon Pop - Angular</span>
</div>
<main role="main">
  <div class="game-container">
    <div class="flex gap-4">
      @for (balloon of balloons; track balloon.id) {
        <app-balloon (balloonMissed)="balloonMissHandler()" (balloonPopped)="balloonPopHandler($event)" [balloon]="balloon"></app-balloon>
      }
    </div>
    <div class="text-2xl font-bold flex gap-4 fixed">
      <span>Score: {{ score }}</span>
      @if(missed){
        <span>Missed: {{missed}}</span>
      }
    </div>
  </div>
</main>
